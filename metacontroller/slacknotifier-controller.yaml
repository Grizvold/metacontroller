apiVersion: apps/v1
kind: Deployment
metadata:
  name: slacknotifier-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slacknotifier-service
  template:
    metadata:
      labels:
        app: slacknotifier-service
    spec:
      containers:
        - name: slacknotifier-service
          image: jin105/slack-notificator
          env:
            - name: PORT
              value: "4568"
            - name: SLACK_CHANNEL
              value: "<CHANNEL>"
            - name: SLACK_TOKEN
              value: "<TOKEN>"
---
apiVersion: v1
kind: Service
metadata:
  name: slacknotifier-service
spec:
  ports:
    - protocol: TCP
      port: 4568
  selector:
    app: slacknotifier-service
