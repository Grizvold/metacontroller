apiVersion: apps/v1
kind: Deployment
metadata:
  name: slacknotifier-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slacknotifier-deployment
  template:
    metadata:
      labels:
        app: slacknotifier-deployment
    spec:
      containers:
        - name: slacknotifier-deployment
          image: jin105/slack-notificator
          env:
            - name: PORT
              value: "4568"
            - name: SLACK_CHANNEL
              value: "metacontroller"
            - name: SLACK_TOKEN
              value: "xoxb-5620616782341-5636854967073-TXFHIuLXNjWuyCLv1P4q4v8H"
---
apiVersion: v1
kind: Service
metadata:
  name: slacknotifier-service
spec:
  ports:
    - protocol: TCP
      port: 4568
  selector:
    app: slacknotifier-service
